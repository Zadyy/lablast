<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(6, 137px);
      grid-template-rows: repeat(2, 209px);
      gap: 10px;
    }

    .card {
      width: 137px;
      height: 209px;
      background-color: #3498db;
      border: 2px solid #2980b9;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      position: relative;
    }

    .card img {
      max-width: 100%;
      max-height: 100%;
    }

    .card .card-inner {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.3s ease;
      transform-style: preserve-3d;
    }

    .card .card-inner.flip {
      transform: rotateY(180deg);
    }

    .card .card-face {
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      position: absolute;
    }

    .card .card-face.front {
      transform: rotateY(0deg);
      z-index: 2;
    }

    .card .card-face.back {
      transform: rotateY(0deg);
      background-color: #2ecc71;
      border: 2px solid #27ae60;
      z-index: 1;
    }
  </style>
</head>
<body background="Forestbackground.jpg">
  <div id="game-board"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const images = [
        'elephant.jpg',
        'giraffe.jpg',
        'dog.jpg',
        'cat.jpg',
        'image5.jpg',
        'image6.jpg',
        'image7.jpg',
        'image8.jpg',
        'image9.jpg',
        'image10.jpg',
        'image11.jpg',
        'image12.jpg',
      ];

      const gameBoard = document.getElementById('game-board');
      let flippedCards = [];
      let locked = false;

      function createCard(image) {
        const card = document.createElement('div');
        card.classList.add('card');
        
        const cardInner = document.createElement('div');
        cardInner.classList.add('card-inner');
        card.appendChild(cardInner);

        const cardFaceFront = document.createElement('div');
        cardFaceFront.classList.add('card-face', 'front');
        cardFaceFront.innerHTML = `<img src="${image}" alt="Card">`;
        cardInner.appendChild(cardFaceFront);

        const cardFaceBack = document.createElement('div');
        cardFaceBack.classList.add('card-face', 'back');

        cardInner.appendChild(cardFaceBack);

        card.addEventListener('click', function () {
          if (locked || flippedCards.length === 2) return;

          cardInner.classList.toggle('flip');

          flippedCards.push(card);

          if (flippedCards.length === 2) {
            locked = true;
            setTimeout(checkMatch, 1000);
          }
        });

        return card;
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function checkMatch() {
        const [card1, card2] = flippedCards;
        const image1 = card1.querySelector('img').src;
        const image2 = card2.querySelector('img').src;

        if (image1 === image2) {
          // Match
          flippedCards = [];
          locked = false;
        } else {
          // No match
          setTimeout(() => {
            card1.querySelector('.card-inner').classList.remove('flip');
            card2.querySelector('.card-inner').classList.remove('flip');
            flippedCards = [];
            locked = false;
          }, 500);
        }
      }

      function initializeGame() {
        const allImages = [...images, ...images];
        shuffleArray(allImages);

        allImages.forEach(image => {
          const card = createCard(image);
          gameBoard.appendChild(card);
        });
      }

      initializeGame();
    });
  </script>
</body>
</html>
